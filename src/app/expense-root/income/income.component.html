<form  (ngSubmit)="onSubmitted(incomeForm)" #incomeForm="ngForm">

  <div class="form-group">
    <label for="income">Gelir</label>
    <input type="number"
    class="form-control"
    name="income"
    placeholder="Gelir"
    ngModel required
    #IncomeCtrl="ngModel">
  </div>
  <div class="help-block" *ngIf="IncomeCtrl.invalid && IncomeCtrl.touched">Lütfen, bu alanı doldurun.</div>


  <button type="submit" class="btn btn-default" [disabled]='!incomeForm.valid'>Kaydet</button>
</form>
