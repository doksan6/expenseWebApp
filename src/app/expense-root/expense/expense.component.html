<form  (ngSubmit)="onSubmitted(expenseForm)" #expenseForm="ngForm">

  <div class="form-group">
    <label for="expense">Gider</label>
    <input type="number"
    class="form-control"
    name="expense"
    placeholder="Gider"
    ngModel required
    #expenseCtrl="ngModel">
  </div>
  <div class="help-block" *ngIf="expenseCtrl.invalid && expenseCtrl.touched">Lütfen, bu alanı doldurun.</div>


  <button type="submit" class="btn btn-default" [disabled]='!expenseForm.valid'>Kaydet</button>
</form>
